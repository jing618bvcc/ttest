<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body>
    <script src="register.js"></script>
    <div class="container-fluid">
		  <div class="col-12 col-md-12 col-xl-12">
				<div class="row">
          <iframe name="hidden_iframe" style="display: none;"></iframe>
          <form action="https://script.google.com/macros/s/AKfycbzjxE18xRZiZyzSmNwVAo8RVVN4Ecjn3XAFTxnHhlD_o6geRWPkj9K55But98f8ny04mA/exec" method="post" target="hidden_iframe">
            <input type="hidden" name="method" value="write"/>
            <div id = "register" style="display: show;">
              <h3>使用者名稱：<input type="text" name="id" id="id" placeholder="填入帳號" title="填入填入帳號"/><br/><br></h3>
              <h3>姓名：<input type="text" name="name"  id="name" placeholder="填入姓名" title="填入姓名"/><br/><br></h3>
              <h3>E-Mail：<input type="text" name="mail_address" id="mail_address" required type="e-mail" placeholder="填入E-mail" title="填入E-mail"/><br/><br></h3>
              <h3>手機號碼：<input type="text" name="phone" id="phone" placeholder="填入電話號碼" title="填入電話號碼"/><br/><br></h3>
              <h3>密碼：<input id="password" name="password" class="password" required type="password" placeholder = "密碼" minlength="6" maxlength="16"></h3>
              <input  type="submit" value="提交" onclick="run()">
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body></html>
